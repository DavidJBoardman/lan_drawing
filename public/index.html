<html>
<head>
  <title>Drawing</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="layout.css">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" src="libraries/p5.sound.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

</head>

<body>
  <div class="title">
    <h1>Drawing Game</h1>
  </div>

  <div class="tools">
    <ul>
      <li>Brush size: </li>
      <li><h3 id="brushSize"></h3></li>
    </ul>
    <button id="sizeUp" onclick="sizeUp()" type="button">Bigger</button>
    <button id="sizeDown" onclick="sizeDown()" type="button">Smaller</button>
    <button id="clearCanvas" onclick="clearCanvas()" type="button">Clear</button>

    <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
  </div>

  <div id="sketch-holder">
    <!-- Sketch goes here -->
  </div>

</body>
<footer>
  <div id="footer">
    <h2>Created by David Boardman</h2>
  </div>
</footer>
</html>
